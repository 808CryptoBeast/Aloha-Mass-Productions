<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="sidebar.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="sidebar" class="close">
        <ul>
            <li class="logo-button">
                <a href="#" id="logo-toggle">
                    <img src="components/pics/AMP Tiki.jpg" alt="Logo">
                </a>
            </li>
            <li><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a></li>
            <li><a href="todo.html"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-1h2v-6h-2v6zm0-8h2V7h-2v2zM7 15h2v-4H7v4zm8 0h2v-2h-2v2z"/></svg><span>Todo App</span></a></li>
            <li><a href="about.html"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 7h2v2h-2zm0 4h2v6h-2z"/></svg><span>About</span></a></li>
            <li><a href="contact.html"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 8V7l-3 2-2-1-4 4-4-4-2 1-3-2v1L10 12l-10 7v1l3-2 2 1 4-4 4 4 2-1 3 2v-1l-10-7z"/></svg><span>Contact</span></a></li>
        </ul>
    </div>
    <div class="content">
        <h1>TaskMaster</h1>
        <div class="wrapper">
            <form id="todo-form">
                <div class="form-main">
                    <input id="todo-input" type="text" placeholder="Write anything and hit enter to add" autocomplete="off">
                    <button id="add-button" type="submit">ADD</button>
                </div>
                <div class="form-details" style="display: none;">
                    <textarea id="task-notes" placeholder="Add notes..."></textarea>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input id="task-time" type="number" min="1" placeholder="Time (mins)">
                    <select id="task-status">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <button id="toggle-details" type="button">Show Details</button>
            </form>
            <div class="progress-bar">
                <div class="progress"></div>
                <span class="total-time">Total: 0 mins</span>
            </div>
            <ul id="todo-list">
                <!-- Todo items will be dynamically added here -->
            </ul>
        </div>
        <footer>
            <p>Aloha Mass Productions</p>
        </footer>
    </div>
</body>
</html>
